{% load humanize %}
  
  <div class="modal fade" id="trainingDetails" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Training Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <input type="text" value="{{training.Id}}" id="trId" hidden>
        <form enctype="multipart/form-data">
          {% csrf_token %}
          <div class="form-group">
            <label for="Title">Title</label>
            <input type="text" class="form-control" id="floatingTitleId"   value="{{training.title}}">
          </div>
          <div class="form-group mt-4">
            <label for="Summary">Summary</label>
            <input type="text" class="form-control" id="floatingSummaryId"   value="{{training.summary}}">
          </div>
          <div class="form-group mt-4">
            <div class="row col-xl-12">
              <div class="col-xl-6">
                <label for="Price">Price</label>
              <input type="text" class="form-control" id="floatingPriceId"  value="{{training.price}}">
              </div>
              <div class="col-xl-6">
                <label for="trainingLink">Training Link</label>
                <input type="text" class="form-control" id="floatingtrainingLinkId"   value="{{training.accessLink}}">
              </div>
            </div>
            <div class="form-group mt-4">
              <label for="Description">Description</label>
              <textarea class="form-control" placeholder="Give a detailed description about this Service" id="floatingDescriptionId" style="height: 200px;">{{training.description}}</textarea>

            </div>
            <div class="form-group text-center mt-4">
              <input onchange="previewPhoto()" type="file" accept=".jpg, .jpeg, .png" id="file-upload"> 
              <img id="file-preview" src="data:img/webp;base64,{{training.imageBase}}" style="width: 100%; height: 100%;" alt=""/>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button id="displ" type="button" class="btn btn-secondary" onclick="onCloseModal('trainingDetails')">Close</button>
        <button onclick="onUpdateTraining(event)"  type="submit" class="btn btn-primary" >Update</button>
      </div>
    </div>
  </div>
</div>
